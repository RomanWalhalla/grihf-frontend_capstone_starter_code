            <div class="login_text">

                </fieldset>
              </div>
              <div class="form_group">
                <fieldset>
                  <legend>Password</legend>
                  <input type="text" class="field_for_text" required class="form-control" placeholder="Enter your password">
                </fieldset>
              </div>
              <div class="btn_group">
                <button type="submit" class="btn btn_primary">Submit</button>
                <button type="reset" class="btn btn_danger">Reset</button>
              </div>
            
          </form>
