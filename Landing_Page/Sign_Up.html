    <div class="container">
        <div class="sign_up_grid">
            <div class="sign_up_text">
                <h1>Sign Up</h1>
            </div>
            <div id="selected">
            </div>
            <div class="sign_up_text">
                Already member? <span><a href="./Login.html">Login</a></span>
            </div>
            <div class="sign_up-form">
            <form action="">
              <div class="form-group">
                <fieldset>
                  <legend>Role</legend>
                  <select id="mySelect" onchange="myFunction()">
                    <option disabled selected>------</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                  </select>
                </fieldset>
              </div>
              <div class="form-group">
                <fieldset>
                  <legend>Name</legend>
                  <input type="text" class="field_for_text" required class="form-control" placeholder="Enter your name">
                </fieldset>
              </div>
              <div class="form_group">
                <fieldset>
                  <legend>Phone</legend>
                  <input type="tel" class="field_for_text" required class="form-control" placeholder="Enter your phone">
                </fieldset>
              </div>
              <div class="form_group">
                <fieldset>
                  <legend>Email</legend>
                  <input type="email" class="field_for_text" required class="form-control" placeholder="Enter your email">
                </fieldset>
              </div>
              <div class="form_group">
                <fieldset>
                  <legend>Password</legend>
                  <input type="text" class="field_for_text" required class="form-control" placeholder="Enter your password">
                </fieldset>
              </div>
              <div class="btn_group">
                <button type="submit" class="btn btn_primary">Submit</button>
                <button type="reset" class="btn btn_danger">Reset</button>
              </div>
          </form>
        </div>
    </div>
</body>
